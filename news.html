<div class="news-wrap">
  <div class="wrapper">
    <h2 class="news-title">News we made!</h2>
    <ul class="clearfix" ng-repeat="item in itemData.releases">
      <li>
        <a class="press-release {{item.identifier}}" target="_blank" ng-href={{item.url}} rel="nofollow">{{item.name}}</a>
      </li>
    </ul>
  </div>
</div>
